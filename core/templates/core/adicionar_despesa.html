{% extends 'core/base.html' %}
{% block title %}Nova Despesa{% endblock %}
{% block breadcrumb %}Financeiro / Nova Despesa{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold py-3">
                    <i class="bi bi-file-earmark-minus me-2 text-danger"></i> Registrar Conta a Pagar
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">Descrição da Conta</label>
                            <input type="text" name="titulo" class="form-control form-control-lg" placeholder="Ex: Aluguel, Luz, Fornecedor X..." required autofocus>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Valor (R$)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">R$</span>
                                    <input type="number" step="0.01" name="valor" class="form-control border-start-0 ps-0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Vencimento</label>
                                <input type="date" name="data_vencimento" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check form-switch p-3 bg-light rounded border">
                                <input class="form-check-input" type="checkbox" name="pago" id="checkPago">
                                <label class="form-check-label fw-bold ms-2" for="checkPago">Já está pago?</label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-save me-2"></i> Salvar Despesa
                            </button>
                            <a href="{% url 'financeiro' %}" class="btn btn-light text-muted">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
