{% extends 'core/base.html' %}

{% block title %}Nova Despesa{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Lançar Despesa</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Descrição da Conta</label>
                    <input type="text" name="titulo" class="form-control" placeholder="Ex: Conta de Luz, Aluguel..." required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Valor (R$)</label>
                        <input type="number" step="0.01" name="valor" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Data de Vencimento</label>
                        <input type="date" name="data_vencimento" class="form-control" required>
                    </div>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" name="pago" id="checkPago">
                    <label class="form-check-label" for="checkPago">Já está pago?</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg">Salvar Despesa</button>
                    <a href="{% url 'financeiro' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
