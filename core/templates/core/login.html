<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .card-header {
            background: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding-top: 30px;
            border-bottom: none;
        }
        .btn-login {
            background: #0d6efd;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="card card-login p-4">
    <div class="card-header">
        <div class="mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#0d6efd" class="bi bi-shop" viewBox="0 0 16 16">
                <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 6.875 2.37 2.37 0 0 1 8 5.254a2.37 2.37 0 0 1-1.875 1.621A2.37 2.37 0 0 1 4.25 5.625 2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h-1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5H1.5V8.5z"/>
            </svg>
        </div>
        <h4>Acesso ao Sistema</h4>
        <p class="text-muted">Entre com suas credenciais</p>
    </div>
    
    <div class="card-body">
        {% if form.errors %}
        <div class="alert alert-danger text-center py-2" role="alert">
            Usuário ou senha incorretos.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-muted">Usuário</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Seu usuário" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted">Senha</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Sua senha" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">ENTRAR</button>
            </div>
            <div class="text-center mt-3">
        <span class="text-muted">Ainda não é cliente?</span>
        <a href="{% url 'cadastro_loja' %}" class="fw-bold text-primary text-decoration-none">Criar conta grátis</a>
    </div>
        </form>
    </div>
    <div class="card-footer bg-white border-0 text-center pb-4">
        <small class="text-muted">Esqueceu a senha? Contate o administrador.</small>
    </div>
</div>

</body>
</html>
