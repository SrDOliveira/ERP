<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Nexum ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #F3F4F6; /* Cinza moderno */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid #E5E7EB;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 800;
            color: #0066FF; /* Azul Nexum */
            margin-bottom: 5px;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #0066FF;
            border: none;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #0052cc;
            transform: translateY(-1px);
        }

        .form-floating > .form-control:focus {
            border-color: #0066FF;
            box-shadow: 0 0 0 0.25rem rgba(0, 102, 255, 0.15);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #9CA3AF;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <div class="brand-logo">
                <i class="bi bi-hexagon-half"></i> NEXUM
            </div>
            <p class="text-muted small">Faça login para gerenciar sua loja</p>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger py-2 text-center small rounded-3 border-0 bg-danger bg-opacity-10 text-danger fw-bold">
                <i class="bi bi-exclamation-circle me-1"></i> Usuário ou senha incorretos.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Usuário" required autofocus>
                <label for="floatingInput">Usuário ou E-mail</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember_me" id="flexCheckDefault">
                    <label class="form-check-label small text-muted" for="flexCheckDefault">
                        Permanecer conectado
                    </label>
                </div>
                </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">ENTRAR</button>
            </div>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
            <p class="small text-muted mb-1">Ainda não tem conta?</p>
            <a href="{% url 'cadastro_loja' %}" class="fw-bold text-decoration-none" style="color: #0066FF;">
                Criar loja grátis
            </a>
        </div>

        <div class="footer-text">
            <strong>Nexum ERP</strong> v1.9 &bull; by Nova Codium
        </div>
    </div>

</body>
</html>
