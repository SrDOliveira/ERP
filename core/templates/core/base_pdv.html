<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frente de Caixa - Nexum</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #e9ecef; height: 100vh; overflow: hidden; }
        .main-container { height: 100vh; display: flex; flex-direction: column; }
        .content-area { flex-grow: 1; padding: 15px; overflow-y: auto; }
        
        /* Estilo Supermercado */
        .display-total {
            background-color: #212529;
            color: #00ff00; /* Verde terminal antigo, bem vis√≠vel */
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 15px;
        }
        .product-list { height: calc(100vh - 250px); overflow-y: auto; background: white; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary px-3">
        <span class="navbar-brand mb-0 h1"><i class="bi bi-cart4"></i> Caixa 01</span>
        <span class="text-white">Operador: <strong>{{ user.first_name }}</strong></span>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">Sair (F10)</a>
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} m-2 text-center">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
