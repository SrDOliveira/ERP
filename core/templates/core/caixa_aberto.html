{% extends 'core/base.html' %}
{% block title %}Caixa Aberto{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-body py-5">
            <h1 class="text-success display-1"><i class="bi bi-check-circle"></i></h1>
            <h3 class="mt-3">Caixa Aberto</h3>
            <p class="text-muted">
                Operador: {{ movimento.operador.username }}<br>
                Abertura: {{ movimento.data_abertura|date:"d/m/Y H:i" }}
            </p>
            <div class="d-grid gap-2 col-8 mx-auto mt-4">
                <a href="{% url 'criar_venda' %}" class="btn btn-primary btn-lg">Ir para o PDV</a>                <a href="{% url 'fechar_caixa' movimento.id %}" class="btn btn-outline-danger">Fechar Caixa</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
