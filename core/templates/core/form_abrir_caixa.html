{% extends 'core/base.html' %}
{% block title %}Abrir Caixa{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg" style="width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h3><i class="bi bi-box-arrow-in-right"></i> Abertura de Caixa</h3>
        </div>
        <div class="card-body p-4">
            <p class="text-muted text-center">Ol√°, <strong>{{ user.first_name }}</strong>. Informe o fundo de troco para iniciar o turno.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Selecione o Caixa</label>
                    {{ form.caixa }}
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Valor Inicial (Fundo de Troco)</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text">R$</span>
                        {{ form.valor_abertura }}
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">ABRIR CAIXA E VENDER</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
